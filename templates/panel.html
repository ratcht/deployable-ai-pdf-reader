<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI PDF Reader</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/index.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">  </script>
  </head>

  <body style="background-color: rgba(179, 179, 179, 0.1);">
    <div class="container-fluid" style="margin-left: 0; margin-right: 0; height:100vh;">
      <!-- Content here -->
      <div class="row gx-4 align-items-center" style="padding-left:3%; padding-right: 3%;height:100vh;">
        <div class="col-12" >
          <div class="container-fluid rounded-4" style="height:90vh; padding:3%; background-color: white;">
            <div class="row">
              <h2>Admin Panel</h2>
            </div>
            <div class="row" style="margin-top:2%;">
              <form id="panelForm" method="POST" action="/admin/panel"></form>
              <p style="margin-bottom:0; font-size: 1vw;">GPT Prompt</p>
              <input form="panelForm" type="text" style="height:4vh;" class="form-control" name="gptPrompt" id="gptPrompt" value="{{gpt_prompt}}" placeholder="Type in a prompt...">
              <p style="margin-bottom:0; margin-top:1.5%; font-size: 1vw;">OpenAI API Key</p>
              <input form="panelForm" type="text" style="height:4vh; margin-top:0;" class="form-control" name="openaiAPI" id="openaiAPI" value="{{openai_api}}" placeholder="Type in an api key...">
              <p style="margin-bottom:0; margin-top:1.5%; font-size: 1vw;">Pinecone API Key</p>
              <input form="panelForm" type="text" style="height:4vh;" class="form-control" name="pineconeAPI" id="pineconeAPI" value="{{pinecone_api}}" placeholder="Type in an api key...">
              <input form="panelForm" type="submit" style="margin-top:1%; margin-bottom: 1%;" class="btn btn-primary" value="Update! (requires appengine refresh)">

            </div>
            <div class="row" style="margin-top:2%;">
              <a href="/upload/list" style="width:20%; background-color: orange;" class="btn btn-primary border-0">View uploaded files!</a>
            </div>
            <div class="row" style="margin-top:1%;">
              <form method="POST" action="/upload" enctype="multipart/form-data">
                <div class="container">
                  <div class="row">
                    <label for="pdf-file">PDF Upload</label>
                  </div>
                  <div class="row">
                    <div class="row">
                      <input type="file" name="file" accept=".pdf" style="width:30%;" required>
                    </div>
      
                    <div class="row">
                      <input type="submit" class="btn btn-primary" style="width:30%; margin-top:1%;" value="Upload!" >
                    </div>
      
                  </div>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>


</html>
