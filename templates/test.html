<!doctype html>
<html lang="en">
<body>  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI PDF Reader</title>
  <link rel="stylesheet" href="{{ url_for('static',filename='css/index.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">  </script>
</head>

  <p id="text">Text to Change</p>
  <button id="buttononClick">Click Me!</button>


  <script>
  $(function() {
    const button = document.getElementById("buttononClick");
    button.addEventListener("click", function(){
      if (document.getElementById("text").innerHTML == "Changed!") {
        document.getElementById("text").innerHTML = "Text to Change";
      } else {
        document.getElementById("text").innerHTML = "Changed!";
      }
    });
  
  });
  </script>

</body>

</html>
